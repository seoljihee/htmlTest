<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        body{
            background-color: indigo;
            color: lemonchiffon;
        }
        p{
            margin-top: 30px;
            font-size: 2em;
            font-weight: 700;
            text-align: center;
            text-shadow: 1px 2px 1px #000;
        }
        p strong{
            font-size: 2.2em;
            color: lightsalmon;
        }
    </style>
</head>
<body>
    <script>
       var session = prompt("관심 세션을 선택해 주세요. 1-마케팅. 2-개발. 3-디자인")
       
       switch(session){
            case "1": document.write("<p>개발 세션은 <strong>201호</strong>에서 진행됩니다.</p>")
                break;
            case "2" : document.write("<p>개발 세션은 <strong>203호</strong>에서 진행됩니다.</p>")
                break;
            case "3": document.write("<p>개발 세션은 <strong>205호</strong>에서 진행됩니다.</p>")
                break;   
            default : document.write("잘못 입력하셨습니다.")
       }
    </script>
</body>
</html>
